<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例:v-bind</title>
<link rel="stylesheet" href="test1.css"/>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

</head>
<body>

<div id="app">
  <label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1">
  <br><br>
  <div v-bind:class="{'class1': class1}">
    v-bind:class 指令
  </div>
</div>

<!-- 数据双向绑定 -->
<div id="app1">
  <input v-model= "inputMessage">
  <p>{{inputMessage}}</p>
</div>

<!--按钮以及if条件测试-->
<div id="app2">
  <button v-on:click="clickMethod">开关</button>
    <p v-if="seen">现在你看到我了</p>
    <template v-if="ok">
      <h1>菜鸟教程</h1>
      <p>学的不仅是技术，更是梦想！</p>
      <p>哈哈哈，打字辛苦啊！！！</p>
      <p>test</p>
    </template>
</div>
    

</body>
<script src="test1.js"></script>
</html>
